<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Navbar</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body{
            background-color: black;
        }

        /* Glassmorphism Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            transition: background 0.3s ease-in-out;
        }

        /* Navbar Brand */
        .navbar .brand {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
        }

        /* Navbar Links */
        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: cyan;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        /* Hover Underline Effect */
        .navbar .nav-links a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: white;
            left: 0;
            bottom: -4px;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }

        .navbar .nav-links a:hover::after {
            transform: scaleX(1);
        }

        /* Navbar on Scroll */
        .scrolled {
            background: rgba(255, 255, 255, 0.2) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Video Background */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 2em;
            color: cyan;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                width: 200px;
                padding: 10px;
                border-radius: 10px;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <!-- Glassmorphism Navbar -->
    <nav id="navbar" class="navbar scrolled">
        <a href="http://127.0.0.1:5500/Extra.html#" class="brand">MyBrand</a>
        <ul class="nav-links">
            <li><a href="http://127.0.0.1:5500/Extra.html#home">Home</a></li>
            <li><a href="http://127.0.0.1:5500/Extra.html#about">About</a></li>
            <li><a href="http://127.0.0.1:5500/Extra.html#services">Services</a></li>
            <li><a href="http://127.0.0.1:5500/Extra.html#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle">â˜°</div>
    </nav>

    <!-- Video Background Section -->
    <section id="home" class="video-container">
        <video autoplay="" loop="" muted="" playsinline="">
            <source src="/Rainbow_Nebula_4K_Motion_Background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay">
            <div>
                <h1>Welcome to Our Website</h1>
                <p>Experience something amazing</p>
            </div>
        </div>
    </section>

    <!-- Content Sections -->
    <section id="about" style="padding: 50px; color: white;">
        <h2>About Us</h2>
        <p>We provide the best solutions for your business.</p>
    </section>

    <section id="services" style="padding: 50px; color: white;">
        <h2>Our Services</h2>
        <p>We offer high-quality digital solutions.</p>
    </section>

    <section id="contact" style="padding: 50px; color: white;">
        <h2>Contact Us</h2>
        <p>Get in touch with us for your business needs.</p>
    </section>

    <script>
        // Change Navbar Background on Scroll
        window.addEventListener("scroll", function () {
            var navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });

        // Mobile Menu Toggle
        document.querySelector(".menu-toggle").addEventListener("click", function () {
            document.querySelector(".nav-links").classList.toggle("show");
        });
    </script>
